<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Считать кроликов</title>
    <script>
        function countRabbits() {
            for (let i = 1; i <= 3; i++) {
                alert("Кролик номер " + i);
            }
        }
    </script>
</head>
<body>

    <input type="button" onclick="countRabbits()" value="Считать кроликов!">

</body>
</html>
